<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notepad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="style.css?ver=1.0.2" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="autosave-status" id="autosave-status">Draft Saved.</div>

    <div class="file-actions">
        <div class="left-buttons">
            <button onclick="newFile()"><i class="fas fa-file"></i> New File </button>
            <label for="fileInput" class="icon-button" style="padding: 10px 16px; width: auto">
                <input type="file" id="fileInput" style="display: none" accept="text/plain" onchange="openFile(event)" />
                <i class="fas fa-folder-open"></i> Open
            </label>
        </div>
        <div class="right-buttons">
            <button onclick="downloadNote()"><i class="fas fa-download"></i> Download as .txt </button>
            <button onclick="printNote()"><i class="fas fa-print"></i> Print </button>
        </div>
    </div>

      <div class="toolbar">
         <div class="toolbar-section">
            <div class="toolbar-row">
               <div class="dropdown-container">
                  <input
                     type="text"
                     id="fontInput"
                     class="dropdown-input"
                     placeholder="Font"
                     onchange="applyFont()"
                     onclick="toggleDropdown('fontList')"
                     value="Inter"
                     readonly
                     />
				<ul id="fontList" class="dropdown-list">
				   <li onmousedown="event.preventDefault()" onclick="selectFont('Inter')">Inter</li>
				   <li onmousedown="event.preventDefault()" onclick="selectFont('Roboto')">Roboto</li>
				   <li onmousedown="event.preventDefault()" onclick="selectFont('Lora')">Lora</li>
				   <li onmousedown="event.preventDefault()" onclick="selectFont('Ubuntu Mono')">Ubuntu Mono</li>
				   <li onmousedown="event.preventDefault()" onclick="selectFont('Merriweather')">Merriweather</li>
				   <li onmousedown="event.preventDefault()" onclick="selectFont('Vazirmatn')">Vazirmatn</li>
				   <li onmousedown="event.preventDefault()" onclick="selectFont('Arial')">Arial</li>
				   <li onmousedown="event.preventDefault()" onclick="selectFont('Times New Roman')">Times New Roman</li>
				   <li onmousedown="event.preventDefault()" onclick="selectFont('Courier New')">Courier New</li>
				   <li onmousedown="event.preventDefault()" onclick="selectFont('Verdana')">Verdana</li>
				</ul>

               </div>
               <div class="control-group">
                  <button onmousedown="event.preventDefault()" onclick="adjustValue('fontSize', -2)" title="Decrease Font Size">
                  <i class="fas fa-minus"></i>
                  </button>
                  <input type="text" id="fontSizeInput" class="control-input" value="16" readonly />
                  <button onmousedown="event.preventDefault()" onclick="adjustValue('fontSize', 2)" title="Increase Font Size">
                  <i class="fas fa-plus"></i>
                  </button>
               </div>
               <button id="bold" onmousedown="event.preventDefault()" onclick="formatText('bold')" title="Bold">
               <i class="fas fa-bold"></i>
               </button>
               <button id="italic" onmousedown="event.preventDefault()" onclick="formatText('italic')" title="Italic">
               <i class="fas fa-italic"></i>
               </button>
               <button id="underline" onmousedown="event.preventDefault()" onclick="formatText('underline')" title="Underline">
               <i class="fas fa-underline"></i>
               </button>
               <button id="strikeThrough" onmousedown="event.preventDefault()" onclick="formatText('strikeThrough')" title="Strikethrough">
               <i class="fas fa-strikethrough"></i>
               </button>
               <button id="superscript" onmousedown="event.preventDefault()" onclick="formatText('superscript')" title="Superscript">
               <i class="fas fa-superscript"></i>
               </button>
               <button id="subscript" onmousedown="event.preventDefault()" onclick="formatText('subscript')" title="Subscript">
               <i class="fas fa-subscript"></i>
               </button>

            </div>
            <div class="toolbar-section-title">Character</div>
         </div>
         <div class="toolbar-section">
            <div class="toolbar-row">
               <button id="justifyLeft" onmousedown="event.preventDefault()" onclick="formatText('justifyLeft')" title="Align Left">
               <i class="fas fa-align-left"></i>
               </button>
               <button id="justifyCenter" onmousedown="event.preventDefault()" onclick="formatText('justifyCenter')" title="Align Center">
               <i class="fas fa-align-center"></i>
               </button>
               <button id="justifyRight" onmousedown="event.preventDefault()" onclick="formatText('justifyRight')" title="Align Right">
               <i class="fas fa-align-right"></i>
               </button>
               <button id="justifyFull" onmousedown="event.preventDefault()" onclick="formatText('justifyFull')" title="Justify Full">
               <i class="fas fa-align-justify"></i>
               </button>
               <button id="directionLTR" onmousedown="event.preventDefault()" onclick="formatText('directionLTR')" title="Left-to-Right">
               <i class="fas fa-paragraph"></i>
               </button>
               <button id="directionRTL" onmousedown="event.preventDefault()" onclick="formatText('directionRTL')" title="Right-to-Left">
               <i class="fas fa-paragraph" style="transform: scaleX(-1);"></i>
               </button>
            </div>
            <div class="control-wrapper">
               <div class="control-group">
                  <div class="control-label">Line</div>
                  <button onmousedown="event.preventDefault()" onclick="adjustValue('lineSpacing', -0.2)" title="Decrease Line Spacing">
                  <i class="fas fa-minus"></i>
                  </button>
                  <input type="text" id="lineSpacingInput" class="control-input" value="1.2" readonly />
                  <button onmousedown="event.preventDefault()" onclick="adjustValue('lineSpacing', 0.2)" title="Increase Line Spacing">
                  <i class="fas fa-plus"></i>
                  </button>
               </div>
               <div class="control-group">
                  <div class="control-label">Char</div>
                  <button onmousedown="event.preventDefault()" onclick="adjustValue('charSpacing', -0.5)" title="Decrease Character Spacing">
                  <i class="fas fa-minus"></i>
                  </button>
                  <input type="text" id="charSpacingInput" class="control-input" value="0" readonly />
                  <button onmousedown="event.preventDefault()" onclick="adjustValue('charSpacing', 0.5)" title="Increase Character Spacing">
                  <i class="fas fa-plus"></i>
                  </button>
               </div>
            </div>
            <div class="toolbar-section-title">Paragraph</div>
         </div>
			<div class="toolbar-section">
            <div class="toolbar-row">
                <button class="square-button" onclick="formatText('insertOrderedList')" title="Bullet List"><i class="fas fa-list-ol"></i></button>
                <button class="square-button" onclick="formatText('insertUnorderedList')" title="Numbered List"><i class="fas fa-list-ul"></i></button>
                <button class="square-button" onclick="insertHorizontalRule()" title="Insert Horizontal Line"><i class="fas fa-minus"></i></button>
                <button class="square-button" onclick="insertDateTime()" title="Insert Date and Time"><i class="fas fa-clock"></i></button>
    
            </div>
			            <div class="toolbar-row">

                <button class="square-button" onclick="showWordCount()"  title="Show Word & Character Count"><i class="fas fa-file-alt"></i></button>
                <button class="square-button" onclick="undoAction()" title="Undo"><i class="fas fa-undo"></i></button>
                <button class="square-button" onclick="redoAction()" title="Redo"><i class="fas fa-redo"></i></button>
            </div>
			
			<div class="toolbar-section-title">Tools</div>
			  </div>
			  
			</div>

      </div>
    <div class="mobile-toolbar">
      <div class="mobile-toolbar-row">
        <!-- First Row -->
        <button class="tool-button" onclick="formatText('bold')" title="Bold">
          <i class="fas fa-bold"></i>
        </button>
        <button class="tool-button" onclick="formatText('italic')" title="Italic">
          <i class="fas fa-italic"></i>
        </button>
        <button class="tool-button" onclick="formatText('underline')" title="Underline">
          <i class="fas fa-underline"></i>
        </button>
        <button class="tool-button" onclick="formatText('strikeThrough')" title="Strikethrough">
          <i class="fas fa-strikethrough"></i>
        </button>
        <button class="tool-button" onclick="formatText('insertUnorderedList')" title="Bullet List">
          <i class="fas fa-list-ul"></i>
        </button>
        <button class="tool-button expand-button" onclick="toggleMobileOptions()" title="More">
          <i class="fas fa-chevron-up"></i>
        </button>
      </div>
      <div class="mobile-options">
        <!-- Second Row: Font Selection -->
        <div class="mobile-options-row">
          <div class="mobile-dropdown">
            <select class="mobile-font-select" onchange="selectFont(this.value)">
              <option value="Inter">Inter</option>
              <option value="Roboto">Roboto</option>
              <option value="Lora">Lora</option>
              <option value="Ubuntu Mono">Ubuntu Mono</option>
              <option value="Merriweather">Merriweather</option>
              <option value="Vazirmatn">Vazirmatn</option>
            </select>
            <i class="fas fa-caret-down"></i>
          </div>
          <div class="mobile-control-group">
            <button onclick="adjustValue('fontSize', -2)" title="Decrease Font Size">
              <i class="fas fa-minus"></i>
            </button>
			<input type="text" id="mobileFontSize" class="mobile-control-input" value="16" readonly />
            <button onclick="adjustValue('fontSize', 2)" title="Increase Font Size">
              <i class="fas fa-plus"></i>
            </button>
          </div>
        </div>
        <!-- Third Row: Alignment -->
        <div class="mobile-options-row">
          <button class="tool-button" onclick="formatText('justifyLeft')" title="Align Left">
            <i class="fas fa-align-left"></i>
          </button>
          <button class="tool-button" onclick="formatText('justifyCenter')" title="Align Center">
            <i class="fas fa-align-center"></i>
          </button>
          <button class="tool-button" onclick="formatText('justifyRight')" title="Align Right">
            <i class="fas fa-align-right"></i>
          </button>

          <button class="tool-button" onclick="formatText('directionRTL')" title="Right-to-Left">
            <i class="fas fa-paragraph" style="transform: scaleX(-1);"></i>
          </button>
          <button class="tool-button" onclick="formatText('directionLTR')" title="Left-to-Right">
            <i class="fas fa-paragraph"></i>
          </button>
        </div>
        <!-- Fourth Row: Spacing Controls -->
        <div class="mobile-options-row">
          <div class="mobile-control-wrapper">
            <span class="mobile-control-label">Char Spacing</span>
            <div class="mobile-control-group">
              <button onclick="adjustValue('charSpacing', -0.5)" title="Decrease">
                <i class="fas fa-minus"></i>
              </button>
              <input type="text" id="mobileCharSpacing" class="mobile-control-input" value="0" readonly>
              <button onclick="adjustValue('charSpacing', 0.5)" title="Increase">
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </div>
          <div class="mobile-control-wrapper">
            <span class="mobile-control-label">Line Spacing</span>
            <div class="mobile-control-group">
              <button onclick="adjustValue('lineSpacing', -0.2)" title="Decrease">
                <i class="fas fa-minus"></i>
              </button>
              <input type="text" id="mobileLineSpacing" class="mobile-control-input" value="1.2" readonly>
              <button onclick="adjustValue('lineSpacing', 0.2)" title="Increase">
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="editor">
        <div contenteditable="true" id="editor"></div>
        <div class="count-display" id="countDisplay"></div>
    </div>

      <div class="dark-mode-toggle" onclick="toggleDarkMode()">
         <div class="slider">
            <i class="fas fa-moon"></i>
         </div>
      </div>

    <div class="footer">
        &copy; <span id="year"></span>
        npad.ir – Created by <a href="https://alirezashabanzadeh.ir">Alirezashabanzadeh.ir</a>
    </div>
</body>
</html>
